<html>
	<head>
		<title>Hello</title>
		<meta charset="utf-8">
		<!-- This page CSS -->
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.js"
  				integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  				crossorigin="anonymous"></script>
  		<!-- Bootstrap -->
  		<link rel="stylesheet" 
  			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
  			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
  			  crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
				integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
				crossorigin="anonymous"></script>
        <!-- File Style button -->
        <script type="text/javascript" src="js/bootstrap-filestyle.js"> </script>
        <!-- Font Awesome -->
        <link rel="stylesheet" 
        		href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
        		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" 
        		crossorigin="anonymous">
	</head>

	<header>
		<ul class="nav nav-tabs">
			<li class="nav-item">
			   	<a id="nav_upload" class="nav-link active">Subir Imagen</a>
			</li>
			<li class="nav-item">
			  	<a id="nav_tag" class="nav-link disabled">Etiquetar Imagen</a>
			</li>
		</ul>
	</header>

	<body>
		<div class="container">
			<!-- Image Uploader -->
			<div id="div_imageUploader" class="row">
				<div class="col-md-4 offset-md-4">
					<div class="card">
						<div class="card-body">
						    <p class="card-text">
						    	Selecciona los archivos que quieras etiquetar utilizando el bot√≥n de abajo
						    </p>
						    
						    <input type="file" class="filestyle"
						    		id="inputImage" 
						    		onchange="handleFiles(this.files)" 
						    		data-classButton="btn btn-primary" 
						    		data-input="false" 
						    		data-classIcon="icon-plus" 
						    		data-buttonText="Hello"
						    		accept="image/jpeg, image/png"/>
						</div>
					</div>
				</div>
			</div>

			<!-- Image Tagger -->
			<div class="row">
				<!-- Image -->
				<div class="col-md-8">
					<canvas id="canvasImg" src="">
					</canvas>
				</div>
				<!-- Tags -->
				<div id="div_tags" class="col-md-4">
				</div>
			</div>

			<!-- Save to XML -->
			<div class="row">
				<a id="downloader" class="col-md-4 offset-md-4">
					<button class="btn btn-primary" id="btn_save">
						<i class="fas fa-edit">Guardar etiquetas en XML</i>
					</button>
				</a>
			</div>
		</div>
	</body>
	<script src="js/index.js" type="text/javascript"></script>
</html>
